    <!-- Contact Intro -->
    <p class="lead mx-auto text-center mt-4" style="max-width: 700px">
      Whether you're exploring collaboration or have questions about a project,
      I'm here to connect.
    </p>

    <!-- Contact Form Section -->
    <section class="contact-form-section py-5 bg-light">
      <div
        class="container h-100 d-flex justify-content-center align-items-center"
        style="min-height: 60vh"
      >
        <div class="row w-100 justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form id="contactForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-secondary">
                Let's Connect!
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Success Modal -->
    <div
      class="modal fade"
      id="successModal"
      tabindex="-1"
      aria-labelledby="successModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center">
          <div class="modal-header border-0">
            <h5 class="modal-title w-100 fw-bold" id="successModalLabel">
              Message Sent
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body pb-4">

          </div>
          <div class="modal-footer border-0 justify-content-center">
            <button
              type="button"

              data-bs-dismiss="modal"

          </div>
        </div>
      </div>

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fadeElements = document.querySelectorAll(".fade-up");
        fadeElements.forEach((el) => {
          el.style.opacity = 0;
          el.style.transform = "translateY(40px)";
          setTimeout(() => {
            el.style.transition = "all 0.8s ease-out";
            el.style.opacity = 1;
            el.style.transform = "translateY(0)";
          }, 200);
        });

        const form = document.getElementById("contactForm");
        if (form) {
          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            if (!form.checkValidity()) {
              form.classList.add("was-validated");
              return; // Stop here if form is invalid
            }

            // Optional: reset validation state if needed
            form.classList.remove("was-validated");

            const modal = new bootstrap.Modal(
              document.getElementById("successModal")
            );

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
              const response = await fetch(
                "https://html-portfolio-hzqo.onrender.com/send-email",
                {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(data),
                }
              );

              if (response.ok) {
                form.reset();
                modal.show();
              } else {
                alert("Something went wrong. Please try again.");
              }
            } catch (err) {
              alert("An error occurred. Please try again later.");
            }
          });
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
